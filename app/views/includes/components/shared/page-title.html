{% macro pageTitle(titleData) %}

<h1 class="govuk-heading-l mspsds-pagetitle">
  {% if titleData.type %}
    <span class="govuk-caption-l mspsds-pagetitle__type">{{titleData.type}}</span>
  {% endif %}
  
  {{titleData.title}}

  {% if titleData.subTitle %}
    <span class="govuk-caption-m mspsds-pagetitle__subtitle">{{titleData.subTitle}}</span>
  {% endif %}

</h1>

{% endmacro %}
