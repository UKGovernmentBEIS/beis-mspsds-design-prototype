  

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      {{ pageTitle({
        title:      "Cases / Questions"
      }) }}
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">

        <form id="search" class="mspsds-search govuk-form-group" action="/search-results__cases" method="get" role="search">
            <div class="mspsds-search__content">
              <label for="mspsds-search__input" class="mspsds-search__label govuk-label" >Search cases &amp; questions</label>
              <input type="search" name="q" id="mspsds-search__input" title="Search" class="js-search-focus mspsds-search__input govuk-input">
              <input class="submit mspsds-search__submit" type="submit" value="Search">
            </div>
        </form>

    </div>

    <div class="govuk-grid-column-one-half">
      
      <div class="mspsds-case-filters">
        {{ caseFilter("Status","Open") }}

        <svg class="mspsds-case-filter__arrow-down" viewBox="0 0 512 512"><path d="M256,298.3L256,298.3L256,298.3l174.2-167.2c4.3-4.2,11.4-4.1,15.8,0.2l30.6,29.9c4.4,4.3,4.5,11.3,0.2,15.5L264.1,380.9  c-2.2,2.2-5.2,3.2-8.1,3c-3,0.1-5.9-0.9-8.1-3L35.2,176.7c-4.3-4.2-4.2-11.2,0.2-15.5L66,131.3c4.4-4.3,11.5-4.4,15.8-0.2L256,298.3  z"></path></svg>

        {{ caseFilter("Assigned to","Tim Harwood") }}

        <svg class="mspsds-case-filter__arrow-down" viewBox="0 0 512 512"><path d="M256,298.3L256,298.3L256,298.3l174.2-167.2c4.3-4.2,11.4-4.1,15.8,0.2l30.6,29.9c4.4,4.3,4.5,11.3,0.2,15.5L264.1,380.9  c-2.2,2.2-5.2,3.2-8.1,3c-3,0.1-5.9-0.9-8.1-3L35.2,176.7c-4.3-4.2-4.2-11.2,0.2-15.5L66,131.3c4.4-4.3,11.5-4.4,15.8-0.2L256,298.3  z"></path></svg>

        <a class="govuk-link mspsds-block-link govuk-body-s" href="case-filters">All filters</a>
      </div>

    </div>

  </div>
