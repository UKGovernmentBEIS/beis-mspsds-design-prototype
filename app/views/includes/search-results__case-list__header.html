  

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      {{ pageTitle({
        type:       "Cases & Questions",
        title:      "Search results"
      }) }}
    </div>
    
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">

        <form id="search" class="mspsds-search govuk-form-group" action="/search" method="get" role="search">
            <div class="mspsds-search__content">
              <label for="mspsds-search__input" class="mspsds-search__label govuk-label" >Search cases &amp; questions</label>
              <input type="search" name="q" id="mspsds-search__input" title="Search" class="js-search-focus mspsds-search__input govuk-input" value="{{data['q']}}">
              <input class="submit mspsds-search__submit" type="submit" value="Search">
            </div>
        </form>

    </div>

    <div class="govuk-grid-column-one-half">
      
      <div class="mspsds-case-filters mspsds-case-filters--inline  ">
        {{ caseFilter("Status","Open", "mspsds-case-filter--expandable") }}

        {{ caseFilter("Assigned to","Anyone", "mspsds-case-filter--expandable") }}

        <a class="govuk-link mspsds-block-link govuk-body-s" href="case-filters">All filters</a>
      </div>

    </div>
  </div>
