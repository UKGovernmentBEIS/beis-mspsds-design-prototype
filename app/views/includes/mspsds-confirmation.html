{% macro confirmation(text, actionText) %}

{% from "button/macro.njk" import govukButton %}

<div class="govuk-grid-column-full mspsds-confirmation" style="display:none" id="confirmation-box-1">
  {% if actionText %}
  <span>{{text}}</span>
  {{ govukButton({
    text: actionText
  }) }}
  {% else %}
  {{text}}
  {% endif %}
</div>

{% endmacro %}
