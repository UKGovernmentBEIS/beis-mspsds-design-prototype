{% macro confirmation(id, text, actionText) %}

{% from "button/macro.njk" import govukButton %}

<div class="govuk-grid-column-full mspsds-confirmation" id="{{id}}">
  {% if actionText %}
  <span>{{text}}</span>
  {{ govukButton({
    text: actionText
  }) }}
  {% else %}
  {{text}}
  {% endif %}
</div>

{% endmacro %}
