{% macro pageTitle(titleData) %}

<h1 class="govuk-heading-l">
  {% if titleData.type %}
    <span class="govuk-caption-l">{{titleData.type}}</span>
  {% endif %}
  
  {{titleData.title}}

  {% if titleData.subTitle %}
    <span class="govuk-caption-m">{{titleData.subTitle}}</span>
  {% endif %}

</h1>

{% endmacro %}
