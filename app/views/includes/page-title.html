{% macro pageTitle(titleData) %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

    <h1 class="govuk-heading-xl">
      {% if titleData.type %}
        <span class="govuk-caption-xl">{{titleData.type}}</span>
      {% endif %}
      {{titleData.title}}

      {% if titleData.subTitle %}
        <span class="govuk-caption-m">{{titleData.subTitle}}</span>
      {% endif %}

    </h1>
    
  </div>
</div>

{% endmacro %}
