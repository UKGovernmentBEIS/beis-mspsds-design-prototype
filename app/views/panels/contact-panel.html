{% macro contactPanel(type, name, phone="", email="") %}

<div class="govuk-grid-column-one-third">
  <h4 class="govuk-heading-s">
    {% if type == "" %}&nbsp;{% else %}{{type}}{% endif %}
  </h4>
  <p class="govuk-body">
    {{ name }}<br />
    {{ phone }}<br />
    {{ email }}<br />
  </p>
</div>

{% endmacro %}
